<div class="panel panel-default">
    <div class="panel-heading">Formul√°rio de cadastro de aluno</div>
    <div class="panel-body">
      <form class="form-horizontal">
    <div class="form-group">
      <label for="emp_name" class="col-sm-2 control-label">Nome: </label>
      <div class="col-sm-9">
        <input type="text" class="form-control"  name="nome" [(ngModel)]="aluno.name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="position" class="col-sm-2 control-label">E-mail: </label>
      <div class="col-sm-9">
        <input type="text" class="form-control"  name="email" [(ngModel)]="aluno.email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button class="btn btn-success" (click)="cadastrar()">Registrar</button>
        <a  class="btn btn-info">Cancelar</a>
      </div>
  
    </div>
  </form>
  
    </div>
  </div>
